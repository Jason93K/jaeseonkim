# Site settings
title: "Jaeseon Kim"
description: "A resume template for Jekyll and GitHub Pages sites."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "김재선"
resume_name_ENG:                "Jaeseon Kim"
resume_title:                   "Computer Vision & AI Researcher"
resume_contact_email:           "jason93ek@gmail.com"
resume_header_location:         "Yongin, Korea"
resume_header_phone:            "+82 10-9148-8767"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      false
resume_section_teaching_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_research:        true
resume_section_publications:        true
resume_section_skills:          true
resume_section_recognition:     true
# resume_section_links:           true
#resume_section_associations:    false # certifications
#resume_section_online_coursework: false

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/Jason93K"
  #resume_google_scholar_url:    ""
  # resume_twitter_url:           ""
  # resume_dribbble_url:          ""
  # resume_facebook_url:          "insert Facebook URL here"
  resume_linkedin_url:          "https://www.linkedin.com/in/kimjaeseon/"
  #resume_pdf_url:               ""
  # resume_instagram_url:         "insert your Instagram URL here"
  # resume_website_url:           ""
resume_print_social_links:      true

# Design settings
resume_theme:                   default

# Note: when editing locally, remember to restart
# your Jekyll server when you edit this file. Changes
# to _config.yml are only recognized when the server starts
